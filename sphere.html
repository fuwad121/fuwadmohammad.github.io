  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 15;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000); // Black background
    document.body.appendChild(renderer.domElement);

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
    directionalLight.position.set(10, 10, 10);
    scene.add(directionalLight);

    // Generate evenly distributed markers on a sphere used golden ratio
    function generateFibonacciMarkers(samples, radius) {
      const markers = [];
      const goldenRatio = (1 + Math.sqrt(5)) / 2;
      const angleStep = 2 * Math.PI / goldenRatio;

      for (let i = 0; i < samples; i++) {
        const latitude = Math.acos(-1 + (2 * i) / samples);
        const longitude = angleStep * i;
        const x = radius * Math.sin(latitude) * Math.cos(longitude);
        const y = radius * Math.sin(latitude) * Math.sin(longitude);
        const z = radius * Math.cos(latitude);
        markers.push(new THREE.Vector3(x, y, z));
      }
      return markers;
    }

    // Main sphere 
    const mainSphereRadius = 8;
    const mainSphereSegments = 32;
    const mainSphereGeometry = new THREE.SphereGeometry(mainSphereRadius, mainSphereSegments, mainSphereSegments);
    const mainSphereMaterial = new THREE.MeshStandardMaterial({ 
      color: 0x000000, 
      wireframe: true,
      transparent: true,
      opacity: 0
    });
    const mainSphere = new THREE.Mesh(mainSphereGeometry, mainSphereMaterial);
    scene.add(mainSphere);

    //  markers 
    const numMarkers = 420;
    const markerRadius = 0.06;
    const markerPositions = generateFibonacciMarkers(numMarkers, mainSphereRadius);
    const markers = [];

    markerPositions.forEach(pos => {
      const geometry = new THREE.SphereGeometry(markerRadius, 16, 16);
      const material = new THREE.MeshStandardMaterial({ 
        color: 0xffffff,
        emissive: 0xffffff,
        emissiveIntensity: 0.5,
        metalness: 0.3,
        roughness: 0.2
      });
      const marker = new THREE.Mesh(geometry, material);
      marker.originalPosition = pos.clone();
      marker.position.copy(pos);
      marker.currentPosition = pos.clone(); // For smooth interpolation
      marker.targetPosition = pos.clone();
      markers.push(marker);
      mainSphere.add(marker); // Add markers as children of the sphere
    });

    // Mouse interaction
    const mouse = new THREE.Vector2();
    let hoveredMarker = null;
    let intersectionPoint = null;

    function onMouseMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObject(mainSphere);
      if (intersects.length > 0) {
        intersectionPoint = intersects[0].point;
        const hitPoint = intersectionPoint;

        let minDistance = Infinity;
        let nearestMarker = null;
        markers.forEach(marker => {
          const distance = marker.originalPosition.distanceTo(hitPoint);
          if (distance < minDistance) {
            minDistance = distance;
            nearestMarker = marker;
          }
        });

        const hoverThreshold = 1.5;
        hoveredMarker = nearestMarker && minDistance < hoverThreshold ? nearestMarker : null;
      } else {
        hoveredMarker = null;
        intersectionPoint = null;
      }
    }

    function onMouseLeave() {
      hoveredMarker = null;
      intersectionPoint = null;
    }

    window.addEventListener('mousemove', onMouseMove);
    window.addEventListener('mouseleave', onMouseLeave);

   
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the main sphere like a planet
      mainSphere.rotation.y += 0.002;
      mainSphere.rotation.x += 0.0005;

      const lerpFactor = 0.15; // Smoothness 

      markers.forEach(marker => {
        // Set target position
        if (marker === hoveredMarker && intersectionPoint) {
          const displacementStrength = 1.2;
          const direction = marker.originalPosition.clone().sub(intersectionPoint).normalize();
          marker.targetPosition.copy(marker.originalPosition).add(direction.multiplyScalar(displacementStrength));
        } else {
          marker.targetPosition.copy(marker.originalPosition);
        }

        
        marker.position.lerp(marker.targetPosition, lerpFactor);
      });

      renderer.render(scene, camera);
    }

    animate();

    
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
